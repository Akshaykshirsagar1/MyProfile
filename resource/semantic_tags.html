<!DOCTYPE html>
<html>

<head>
    <title> Semantic Tags</title>
    <style>
         body{
            color: rgb(17, 17, 16);
                font-family: 'Yanone Kaffeesatz', sans-serif;
            }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <h2> My Galaxy</h2>
    <hr>
    <details>
        <summary> My Favourite Images</summary>
        <figure>
            <img src="vk18.jpg" alt="vk18 photo" width="200px" height="170ox">
            <img src="cr7.jpg" alt="cr7 photo" width="200px" height="170px">
            <img src="cricket.jpg" alt="cricket photo" width="200px" height="170px">
        </figure>
    </details>
    <hr>
   
    <details>
        <summary> My Favourite Videos</summary>
        <video width="300px" height="170px" controls muted autoplay>
            <source src="EEcTlRLPCXImjBzf.mp4" type="video/mp4">
        </video>
        <video width="300px" height="170px" controls muted autoplay>
            <source src="2b9aEPbNyWbfk1G0.mp4" type="video/mp4">
        </video>
    </details>
    <hr>
   
    <details>
        <summary> My Favourite Audios</summary>
        <audio controls muted autoplay>
            <source src="suga_boom_boom.mp3" type="audio/mp3">
        </audio>
        <audio width="300px" height="270px" controls muted autoplay>
            <source src="money_jiggle_jiggle.mp3" type="audio/mp3">
        </audio>
    </details>
    <hr>
   
</body>

</html>
